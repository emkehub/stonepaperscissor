<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stone Paper Scissors</title>
        <style>
            button {
                width: 100px;
                height: 25px;
            }
        </style>
    </head>
    <body>
            <p></p>
        <script>
            
            function computerPlay() {
                let i = Math.floor(Math.random()*3);
                switch(i) {
                    case 1: return 'Rock';
                    case 2: return 'Paper';
                    default: return 'Scissors';
                }
                
            }
            
            function playRound(plrSelection, cmptrSelection) {
                plrSelection = String(plrSelection).toString().toLowerCase();
                cmptrSelection = String(cmptrSelection).toString().toLowerCase();
                
                if(plrSelection === cmptrSelection) {
                    return "tie";
                } else {
                    switch(plrSelection) {
                        case 'rock' : 
                            switch(cmptrSelection) {
                                case 'scissors': return returnWon(); 
                                case 'paper': return returnLose(); 
                            }
                            break;
                        case 'paper':
                            switch(cmptrSelection) {
                                case 'rock': return returnWon(); 
                                case 'scissors': return returnLose(); 
                            }
                            break;  
                        case 'scissors':
                            switch(cmptrSelection) {
                                case 'paper': return returnWon(); 
                                case 'rock': return returnLose(); 
                            }
                            break;  
                    }
                    return "ERROR";
                } 

                function returnWon() {
                    return "You win! " + plrSelection +" beats " + cmptrSelection;
                }

                function returnLose() {
                    return "You Lose! " + cmptrSelection +" beats " + plrSelection;
                }


            }

            //console.log(playRound("ROCK","Scissors"));
           // console.log(playRound("scissors","Scissors"));
           // console.log(playRound("paPER","Scissors"));
           function game() {
               let para = document.querySelector('p');
               let ans;
               for(i=0;i<5;i++) {
                   para.innerHTML = null;
                   para.innerHTML = 'Hai';
                   ans = prompt('Enter rock, paper or scissors : Game '+(i+1)+' : ');
                   alert(playRound(ans, computerPlay()));
               }
               
            }
            game();
        </script>
        
        <!--input type="text" id="input">
        <button onclick=playGame()>Enter</button-->
    </body>
</html>
